version: 2
jobs:
  build:
    docker:
      - image: node:8
    working_directory: ~/mongodb-grpc-connector
    environment:
      DOCKER_REPO: qlikea/mongodb-grpc-connector
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command:
            npm install --quiet
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            curl -fsSL get.docker.com -o get-docker.sh
            sh get-docker.sh
      - run:
          name: Login to Docker
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.16.1/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - run:
          name: Spin up environment
          working_directory: ~/mongodb-grpc-connector/example
          command: |
            docker-compose up -d
      - run:
          name: Execute tests on remote dockers
          working_directory: ~/mongodb-grpc-connector/example/reload-runner
          command: |
            docker cp ./ node-test-runner:./reload-runner/
            docker exec node-test-runner sh -c 'TEST_HOST=qix-engine node index.js'
      - run:
          name: Build Docker Image
          command: |
            VER="0.0.1-$CIRCLE_BUILD_NUM"
            echo "$VER" > workspace/version.txt
            docker build -t $DOCKER_REPO:$VER .
      - run:
          name: Push image to Docker Hub
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              VER=$(cat /workspace/version.txt)
              docker tag $DOCKER_REPO:$VER $DOCKER_REPO:latest
            fi
            docker push $DOCKER_REPO

